<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/user_home.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <header>
        <h1 id="title">Expenses Tracker</h1S>
    </header>
    <!-- Form Popup -->
    
    <div class="form-popup" id="expensesForm">
        <form class="form-container">
            <h1>Expenses</h1>
          
            <label for="expense_category"><b>Category</b></label>
            <input type="text" placeholder="Enter Expense Category" name="expense_category" required>
          
            <label for="expense_date"><b>Date</b></label>
            <input type="date" name="expense_date" required>

            <label for="expense_amount"><b>Amount</b></label>
            <input type="number" name="expense_amount" required min="0">
          
            <button type="submit" class="btn" onclick="addExpense()">Add Expense</button>
            <button type="button" class="btn cancel" onclick="closeExpensesForm()">Close</button>
        </form>
    </div> <!-- End .expensesForm-->

    <div class="form-popup" id="categoriesForm">
        <form class="form-container">
            <h1>Categories</h1>
          
            <label for="category_input"><b>Category</b></label>
            <input type="text" placeholder="Enter Expense Category" name="category_input" required>
                    
            <button type="submit" class="btn" onclick="addCategory()">Add Category</button>
            <button type="button" class="btn cancel" onclick="closeCategoriesForm()">Close</button>
        </form>
    </div>
    <!-- End Form Popup -->

    <div class="row">
        <div class="btn-group col-sm-4">
            <button type="button" id="add_expenses" class="btn btn-primary" onclick="openExpensesForm(), closeCategoriesForm()">Add Expenses</a> </button>
            <button type="button" id="add_category" class="btn btn-primary" onclick="openCategoriesForm(), closeExpensesForm()">Add Categories</button>
        </div>
        <div class="col-sm-8 bg-success" id="total_expenses">
            <p id="total">Your Total Expenses amount is:</p>
        </div>
    </div>
    
    <div class="content-wrap">


    </div>
   
    
        
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="js/user_home.js"></script>

</body>
</html>
