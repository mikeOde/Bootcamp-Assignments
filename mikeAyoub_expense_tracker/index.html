<!DOCTYPE html>
<html lang="en">
<head>
	<title>Expenses Tracker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/form.css">
<!--===============================================================================================-->

</head>
<body>

	<!-- Form Popup -->
    <div class="form-popup" id="expensesForm">
        <form class="form-container">
            <h1>Expenses</h1>
          
            <label for="expense_category"><b>Category</b></label>
            <input type="text" placeholder="Enter Expense Category" id="expense_category_input" name="expense_category" required>
          
            <label for="expense_date"><b>Date</b></label>
            <input type="date" id="expense_date_input" name="expense_date" required>

            <label for="expense_amount"><b>Amount</b></label>
            <input type="number" id="expense_amount_input" name="expense_amount" required min="0">
          
            <button type="button" class="btn" id="add_expense_btn">Add Expense</button>
            <button type="button" class="btn cancel" onclick="closeExpensesForm()">Close</button>
        </form>
    </div> <!-- End .expensesForm-->

	<div class="form-popup" id="editExpensesForm">
        <form class="form-container">
            <h1>Edit Expenses</h1>
          
            <label for="expense_category"><b>Category</b></label>
            <input type="text" placeholder="Enter Expense Category" id="expense_category_edit" name="expense_category" required>
          
            <label for="expense_date"><b>Date</b></label>
            <input type="date" id="expense_date_edit" name="expense_date" required>

            <label for="expense_amount"><b>Amount</b></label>
            <input type="number" id="expense_amount_edit" name="expense_amount" required min="0">
          
            <button type="button" class="btn" id="edit_expense_btn">Edit Expense</button>
            <button type="button" class="btn cancel" id="closeEditExpenses">Close</button>
        </form>
    </div> <!-- End .editExpensesForm-->

    <div class="form-popup" id="categoriesForm">
        <form class="form-container">
            <h1>Categories</h1>
          
            <label for="category_input"><b>Category</b></label>
            <input type="text" placeholder="Enter Expense Category" id="category_name_input" name="category_input" required>
                    
            <button type="button" class="btn" id="add_category_btn">Add Category</button>
            <button type="button" class="btn cancel" onclick="closeCategoriesForm()">Close</button>
        </form>
    </div>
    <!-- End Form Popup -->

	<div class="limiter">
		
		<div class="container-table100">
			<div class="wrap-table100">
				<button id="add_category_btn" type="button" style="margin: 1%;" class="btn btn-success" onclick="openCategoriesForm(), closeExpensesForm()" >Add New Category</button>
				<button id="add_expense_btn" type="button" style="margin: 1%;" class="btn btn-success" onclick="openExpensesForm(), closeCategoriesForm()">Add New Expense</button>
				<div class="table100 ver1 m-b-110">
				    
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">ID</th>
									<th class="cell100 column2">Category</th>
									<th class="cell100 column3">Date</th>
									<th class="cell100 column4">Amount</th>
									<th class="cell100 column5">Edit</th>
									<th class="cell100 column6">Delete</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table id="expenses_table" >
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->	
	<script src="js/form.js"></script>
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<script src="jquery/jquery_main.js"></script>



</body>
</html>
